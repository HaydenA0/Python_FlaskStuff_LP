<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            margin-top: 0;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"],
        textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            resize: none;
            font-family: inherit;
        }

        input[type="submit"] {
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        .prediction, .chat-response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 6px;
            text-align: left;
        }
    </style>
</head>

<body>

    <!-- VGG16 Image Classifier Card -->
    <div class="card">
        <h1>VGG16 Image Classifier</h1>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="imagefile">Upload an image:</label>
            <input type="file" name="imagefile" id="imagefile" accept="image/*" required>
            <input type="submit" value="Classify Image">
        </form>

        {% if prediction %}
        <div class="prediction">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}

        {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image" class="uploaded-image">
        {% endif %}
    </div>

    <!-- Employee Salary Predictor Card -->
    <div class="card">
        <h2>Employee Salary Predictor</h2>

        <form action="/regpredict" method="post">
            <label for="experience">Experience (word or number):</label>
            <input type="text" id="experience" name="experience" placeholder="e.g. two, 5, seven" required>

            <label for="test_score">Test Score (0–10):</label>
            <input type="number" id="test_score" name="test_score" min="0" max="10" step="any" required>

            <label for="interview_score">Interview Score (0–10):</label>
            <input type="number" id="interview_score" name="interview_score" min="0" max="10" step="any" required>

            <input type="submit" value="Predict Salary">
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>

    <!-- AI Chat / Text Generator Card -->
    <div class="card">
        <h2>AI Chat / Text Generator</h2>

        <form action="/textgen" method="post">
            <label for="user_prompt">Ask something:</label>
            <textarea name="user_prompt" id="user_prompt" rows="4" placeholder="Type your question..." required></textarea>
            <input type="submit" value="Generate Response">
        </form>

        {% if generated_text %}
        <div class="chat-response">
            <strong>Response:</strong><br><br>
            {{ generated_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
